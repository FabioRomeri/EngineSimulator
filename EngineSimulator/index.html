<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }
        button {
            width: 400px;
            padding: 100px;
            font-size: 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Simulazione Motore</h1>
    <div class="controls">
        <button onclick="accendiMotore();" id="starter">On/Off</button>
        <button onclick="idle()">IDLE</button>
        <button onmousedown="accelera(true)" onmouseup="accelera(false)">GAS</button>
    </div>
    <script>
        let motoreAcceso = false;
        let idleSound, upshiftSound, downshiftSound;

        startSound = new Audio('start.mp3')
        idleSound = new Audio('idlehi.wav');
        upshiftSound = new Audio('upshifthi.mp3');
        downshiftSound = new Audio('downshift.mp3');

        function accendiMotore() {
            const starterButton = document.getElementById('starter');
            if (!motoreAcceso) {
                motoreAcceso = true;
                starterButton.style.backgroundColor = '#ffde4d'

                startSound.volume = 0;
                startSound.play();
                fadeIn(startSound);

                setTimeout(() => {
                    idleSound.loop = true;
                    idleSound.volume = 0;
                    idleSound.play();
                    fadeIn(idleSound);
                }, 600);
            }else{
                fadeOut(idleSound);
                starterButton.style.backgroundColor = '#444'
                motoreAcceso = false;
            }
        }

        function accelera(attivo) {
            if (!motoreAcceso) return;

            if (attivo) {
                fadeOut(idleSound);
                fadeOut(downshiftSound);

                upshiftSound.currentTime = 0;
                upshiftSound.volume = 0;
                upshiftSound.play();
                fadeIn(upshiftSound);
            } else {
                fadeOut(upshiftSound);

                downshiftSound.currentTime = 0;
                downshiftSound.volume = 0;
                downshiftSound.loop = false;
                downshiftSound.play();
                fadeIn(downshiftSound);
            }
        }

        function idle(){
            fadeOut(upshiftSound);
            fadeOut(downshiftSound);
        
            idleSound.play();
            fadeIn(idleSound);
        }

        function fadeIn(audio) {
            let volume = 0;
            audio.volume = volume;
            let fadeInterval = setInterval(() => {
                if (volume < 0.95) { 
                    volume += 0.2;
                    audio.volume = Math.min(volume, 1);
                } else {
                    clearInterval(fadeInterval);
                    audio.volume = 1;
                }
            }, 50);
        }

        function fadeOut(audio) {
            let volume = audio.volume;
            let fadeInterval = setInterval(() => {
                if (volume > 0.05) {
                    volume -= 0.2;
                    audio.volume = Math.max(volume, 0);
                } else {
                    clearInterval(fadeInterval);
                    audio.volume = 0;
                    audio.pause();
                }
            }, 50);
        }
    </script>
</body>
</html>
